server:
  #启动端口
  port: 8002

spring:
  application:
    #系统服务名
    name: SpringBootTemplate
  #配置数据库链接信息
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  #Redis相关参数配置
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 5000 #连接超时 毫秒
    password: 123456 #密码
    jedis:
      pool:
        maxActive: 30 #给定时间可以分配的最大连接数。 使用负值表示没有限制
        maxIdle: 30  #最大空闲连接数
        minIdle: 10 # 最小空间连接数
        maxWait: -1 #连接池最大等待时间 -1没有限制

#MyBatis-Plus相关配置
mybatis-plus:
  #指定Mapper.xml路径，如果与Mapper路径相同的话，可省略
  mapper-locations: classpath:cn/wujiangbo/mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true #开启驼峰大小写自动转换
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启控制台sql输出

system:
  name: SpringBootTemplate
  version: 2.0.5
  authorizationCode: 8EC82FA418783916EDFA39CC84F4875469DBB9603AE6262B
